<div class="container-fluid">
    <h2 class="input-header">Create new Quote</h2>

    <form (ngSubmit)='submitQuote() ;quoteForm.resetForm({})' #quoteForm = 'ngForm'>

        <div class="form-group">
            <label for="name">Enter Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title of  Quote</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>Title is required!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="author">Author's Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author's Name is required!</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
